{% extends "base.html" %}

{% block title %}All clubs summary{% endblock title %}

{% block content %}

    <div class="card mx-3 border-0">
        <h2>List of referenced clubs</h2>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            {% for club in clubs %}
                <div class="card mb-4 mx-2" style="width: 18rem;">
                    <div class="card-header text-center"><B>{{ club['name'] }}</B></div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item text-center">Number of points : {{ club['points'] }}</li>
                    </ul>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock content %}
